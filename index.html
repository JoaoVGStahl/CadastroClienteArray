<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de cliente com array</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="Consulta-tab" data-bs-toggle="tab" data-bs-target="#divConsulta" type="button" role="tab" aria-controls="home" aria-selected="true">Consulta</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="Cadastro-tab" data-bs-toggle="tab" data-bs-target="#divCadastro" type="button" role="tab" aria-controls="profile" aria-selected="false">Cadastro</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="divConsulta" role="tabpanel" aria-labelledby="home-tab">...</div>
            <div class="tab-pane fade" id="divCadastro" role="tabpanel" aria-labelledby="Cadastro-tab">
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="txtNome" class="form-label">Nome</label>
                      <input type="text" class="form-control" id="txtNome">
                    </div>
                    <div class="col-md-6">
                        <label for="txtEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="txtEmail">
                    </div>
                    <div class="col-12">
                      <label for="txtEndereco" class="form-label">Endereço</label>
                      <input type="text" class="form-control" id="txtEndereco">
                    </div>
                    <div class="col-12">
                      <label for="txtEndereco2" class="form-label">Endereço 2</label>
                      <input type="text" class="form-control" id="txtEndereco2">
                    </div>
                    <div class="col-md-6">
                      <label for="txtTelefone" class="form-label">Telefone</label>
                      <input type="text" class="form-control" id="txtTelefone">
                    </div>
                    <div class="col-md-6">
                        <label for="txtCelular" class="form-label">Celular</label>
                        <input type="text" class="form-control" id="txtCelular">
                    </div>
                    <div class="col-12">
                      <button type="button" class="btn btn-primary" onclick="SalvarDadosObjeto()">Salvar Registro</button>
                    </div>
                  </form>
            </div>
          </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
<script src="/Formulario.js"></script>
</html>
